<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
        #box{
        	width: 320px;
        	height: 400px; 
        	background: black;
        	margin: auto;
        }
        #box div{
        	box-sizing: border-box;
        	border: 1px solid black;
        	width: 80px;
            background: gold;
            height: 80px;
            font-size: 30px;
            text-align: center;
            line-height: 80px;
            float: left;
            color: #fff;
        }
	</style>
	<script type="text/javascript">
		window.onload=function () {
			var box=document.getElementById('box');
			var media=document.getElementById('media');
			var divList=box.getElementsByTagName('div');
			var num1=0,num2=0;
			var x;
			for (var i = 0; i < divList.length; i++) {
				divList[i].onclick=function () {
					var n=this.innerHTML;
					switch (n){
						case "0":
						case "1":
						case "2":
						case "3":
						case "4":
						case "5":
						case "6":
						case "7":
						case "8":
						case "9":
						if (media.innerHTML==0) {
							num1=this.innerHTML;
							media.innerHTML=num1;
						}else{
							num1=media.innerHTML+this.innerHTML;
							media.innerHTML=num1;
						}
						break;

						case "+":
						num2=media.innerHTML;
						media.innerHTML=0;
                        x="+";
                        break;
                        
                        case "=":
                        if (x=="+") {
                            media.innerHTML=Number(num1)+Number(num2);
                        }
                        break;
					}
				}
				
			}
		}
	</script>
</head>
<body>
<div id="box">
	<div style="width:320px; text-align: right;" id="media">0</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	<div>+</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>-</div>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>x</div>
	<div style="width: 160px;">0</div>
	<div>.</div>
	<div>=</div>
</div>
</body>
</html>
