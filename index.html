<!DOCTYPE html>
<html>

	<body>
		<h2>一、GitHub的基础操作</h2>
		<p>1.注册账号(在注册账号时要填写电子邮箱)</p>
		<p>2.电子邮箱验证</p>
		<p>3.点击new repositories创建一个仓库(名称为你常见的账号加.github.io)</p>
		<p>4.create new file 创建一个新的你要写的文件</p>
		<p>5.在新创建的文件中写入你要写的代码并且保存提交</p>
		<p>6.可以在新页面中打开刚创建的仓库名</p>
		<h2>二、HBuilder的工具使用</h2>
		<p>1.熟悉界面并找到各工具的位置</p>
		<p>2.了解快捷键</p>
		<p>3.试着写些代码在网页中显示</p>
	</body>
</html>
